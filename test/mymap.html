<!DOCTYPE html>
<html>
  <head>
    <title>Custom Markers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(
            document.getElementById('map'),
            {center: new google.maps.LatLng(-33.91722, 151.23064), zoom: 16});

        var iconBase =
            'http://bqashqo.github.io/test/iconi.png';

        var icons = {
          icon: {
            icon: iconBase + 'iconi.png'

        };

        var features = [
          {
            position: new google.maps.LatLng(-33.91721, 151.22630),
            type: 'icon'
          }, {
            position: new google.maps.LatLng(-33.91539, 151.22820),
            type: 'icon'
          }, {
            position: new google.maps.LatLng(-33.91747, 151.22912),
            type: 'icon'
          }, {
            position: new google.maps.LatLng(-33.91910, 151.22907),
            type: 'icon'
          }, {
            position: new google.maps.LatLng(-33.91725, 151.23011),
            type: 'icon'
          }, {
            position: new google.maps.LatLng(-33.91872, 151.23089),
            type: 'icon'
          }, {
            position: new google.maps.LatLng(-33.91784, 151.23094),
            type: 'icon'
          }, {
            position: new google.maps.LatLng(-33.91682, 151.23149),
            type: 'icon'
          }, {
            position: new google.maps.LatLng(-33.91790, 151.23463),
            type: 'icon'
          }, {
            position: new google.maps.LatLng(-33.91666, 151.23468),
            type: 'icon'
          }, 
        ];

        // Create markers.
        for (var i = 0; i < features.length; i++) {
          var marker = new google.maps.Marker({
            position: features[i].position,
            icon: icons[features[i].type].icon,
            map: map
          });
        };
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjRPg3ISTe-4OQTB6nWheYHLVa9WD-DN4&callback=initMap">
    </script>
  </body>
</html>
