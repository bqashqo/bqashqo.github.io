<html>
  <head><title>Openlayers Marker Array Example</title></head>
  <body>
  <div id="BassamBasicMap"></div>
  
  <script src="http://www.openlayers.org/api/OpenLayers.js"></script> 
  <script>
    map = new OpenLayers.Map("BassamBasicMap"); //to create a new map
    map.addLayer(new OpenLayers.Layer.OSM()); //to add an OpenStreetMap layer to have some data in the mapview
    
    epsg4326 =  new OpenLayers.Projection("EPSG:4326"); //WGS 1984 projection
    projectTo = map.getProjectionObject(); //The map projection (Spherical Mercator)
   
    var lonLat = new OpenLayers.LonLat( 36.296101 ,33.522807 ).transform(epsg4326, projectTo);
          
    var zoom=14;
    map.setCenter (lonLat, zoom);

    var vectorLayer = new OpenLayers.Layer.Vector("Overlay");
    
    // Define an array. This could be done in a seperate js file.
    // This tidy formatted section could even be generated by a server-side script (jsonp)
    var markers = [
       [ 36.296101 ,33.522807 ],
       [ 36.323567, 33.527100 ],
       [ 36.281589, 33.511056 ]
    ];
    
    //Loop through the markers array
    for (var i=0; i<markers.length; i++) {
      
       var lon = markers[i][0];
       var lat = markers[i][1];
       
        var feature = new OpenLayers.Feature.Vector(
                new OpenLayers.Geometry.Point( lon, lat ).transform(epsg4326, projectTo),
                {description: "marker number " + i} ,
                {externalGraphic: 'img/marker.png', graphicHeight: 25, graphicWidth: 21, graphicXOffset:-12, graphicYOffset:-25  }
            );             
        vectorLayer.addFeatures(feature);
    }                        
    
    map.addLayer(vectorLayer);
  </script>
  
</body></html>
